<div class="comic__thumbnail">
   <a href="{{comicpage.url}}">
      {% if comicpage.page %}{% if comicpage.page > 9 %}
      <img
         src="/assets/img/pages/ch0{{comicpage.chapter}}/page0{{comicpage.page}}.jpeg"
         alt="Chapter {{comicpage.chapter}} Page {{comicpage.page}}"
         width="100px"
      />
      {% else %}
      <img
         src="/assets/img/pages/ch0{{comicpage.chapter}}/page00{{comicpage.page}}.jpeg"
         alt="Chapter {{comicpage.chapter}} Page {{comicpage.page}}"
         width="100px"
      />
      {% endif %} {% else %}
      <img
         src="/assets/img/pages/{{comicpage.imagepath}}"
         alt="{{comicpage.title}}"
         width="100px"
      />
      {% endif %}
   </a>
</div>
