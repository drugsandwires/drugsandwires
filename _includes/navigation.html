<nav>
   <div class="navigation">
      {% for item in site.data.navigation.items %} {% if item.url contains
      "http" %}
      <a href="{{ item.url }}" class="navigation__link" target="_blank"
         >{{item.name}}</a
      >
      {% else %}
      <a href="/{{item.url}}" class="navigation__link">{{item.name}} </a>
      {% endif %} {% endfor %}
   </div>
</nav>
