<h3>Leave a comment</h3>
<form
   method="POST"
   action="https://dnwcomments.herokuapp.com/v3/entry/github/drugsandwires/drugsandwires/main/comments"
>
   <label>Name: <input type="text" name="fields[name]" /></label>
   <label
      >Website URL (optional): <input type="text" name="fields[url]"
   /></label>
   <label>
      Comment message:
      <textarea name="fields[message]"></textarea>
   </label>
   <input
      name="options[location]"
      type="hidden"
      value="{{ page.url | replace: '.html', '' }}"
   />
   {{ page.url | replace: '.html', '' }}
   <button type="submit">Submit</button>
</form>
