<div class="news__item">
  <div class="news__item__image{% if post.image %}{% else %} news__item__image--zerowidth{% endif %}">
     {% if post.image %}
        <img src="/assets/img/news/{{post.image}}" />
     {% endif %}
  </div>
  <div class="news__item__info{% if post.image %}{% else %} news__item__info--maxwidth{% endif %}">
     <div>
        <h3 class="news__item__title">
           <a href="{{post.url}}">{{post.title}}</a>
        </h3>
        <time class="news__item__date">{{post.date | date: "%b %e %Y"}}</time>
     </div>
     <p class="news__item__summary">{{post.summary}}</p>
     <a href="{{post.url}}" class="news__item__button">
        Read more >
     </a>
  </div>
</div>
