---
layout: default
---

<div class="news mobile--black">
   <div class="news__header">
      <img
         class="news__header__image"
         src="/assets/img/site/menu_news_hover.png"
      />
      <h2 class="news__header__title">News</h2>
   </div>
   <article class="news__article">
      {% if page.image %}
      <img
         src="/assets/img/news/{{page.image}}"
         class="news__article__header__image"
      />
      {% endif %}
      <div class="news__article__header__info">
         <h2 class="news__article__header__title">{{page.title}}</h2>
         <p class="news__article__header__date">
            {{page.date | date: "%B %-d, %Y"}}
         </p>
      </div>
      <div class="news__article__content">{{page.content}}</div>
   </article>
   {% include comments.html %}
</div>
